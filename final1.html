
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Grid Layout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h3>BOOTSTRAP GRID LAYOUT</h3>
<h6>Q1</h6>
<!-- First Section -->
<div class="container mb-4">
<div class="row">
<div class="col-md p-2" style="background-color: #28a745;">1 of 2</div>
</div>
<div class="row">
<div class="col-md bg-warning p-2">2 of 2</div>
</div>
</div>
<!-- Second Section -->
<div class="container mb-4">
<div class="row">
<div class="col-md-6 p-2" style="background-color: #28a745;">1 of 4</div>
<div class="col-md-6 bg-warning p-2">2 of 4</div>
</div>
<div class="row">
<div class="col-md-6 p-2" style="background-color: #28a745;">3 of 4</div>
<div class="col-md-6 bg-warning p-2">4 of 4</div>
</div>
</div>

</div>
<!-- Third Section -->
<div class="container mb-4">
<div class="row">
<div class="col-md-4 p-2" style="background-color: #28a745;">1 of 6</div>
<div class="col-md-4 bg-warning p-2">2 of 6</div>
<div class="col-md-4 p-2" style="background-color: #28a745;">3 of 6</div>
</div>
<div class="row">
<div class="col-md-4 bg-warning p-2">4 of 6</div>
<div class="col-md-4 p-2" style="background-color: #28a745;">5 of 6</div>
<div class="col-md-4 bg-warning p-2">6 of 6</div>
</div>
</div>

<!-- Fourth Section -->
<div class="container mb-4">
    <div class="row">
    <div class="col-md-8 bg-warning p-4">
    col-8
    <div class="row">
    <div class="col-md-6 bg-light p-3">col-6</div>
    <div class="col-md-6 bg-secondary p-3">col-6</div>
    </div>
    </div>
    <div class="col-md-4 p-4" style="background-color: #28a745;">col-4</div>
    </div>
    </div>
    
<!-- Fifth Section -->
<div class="container mb-4">
    <div class="row">
    <div class="col-6 col-sm-9 p-2" style="background-color: #28a745;">col-6 col-sm-9</div>
    <div class="col-6 col-sm-3 bg-warning p-2">col-6 col-sm-3</div>
    </div>
    <br>
    <div class="row">
    <div class="col-7 col-lg-8 p-2" style="background-color: #28a745;">col-7 col-lg-8</div>
    <div class="col-5 col-lg-4 bg-warning p-2">col-5 col-lg-4</div>
    </div>
    <br>
    <div class="row">
    <div class="col-sm-3 col-md-6 col-lg-4 p-2" style="background-color: #28a745;">col-sm-3 col-md-6 col-lg-4</div>
    <div class="col-sm-9 col-md-6 col-lg-8 bg-warning p-2">col-sm-9 col-md-6 col-lg-8</div>
    </div>
    </div>
</body>
</html>
