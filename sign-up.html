<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <title>Sign Up Page</title>
    <style>
        body {
            background-image: url("https://mir-s3-cdn-cf.behance.net/project_modules/hd/7ae121151890527.6314651d9cbe3.jpg");
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            width: 100%;
        }
        .card {
            height: auto;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #8888887f; /* Set the background color */
            color: #ffffff; /* Make text white for contrast */
            border-radius: 10px; /* Optional: rounded corners */
            border: 2px solid #ffffff; /* Set the border color to white */
        }
        h1 {
            font-size: 2rem;
        }
        p.welcome {
            font-size: 1.2rem;
            color: #ffffff; /* Change text color for contrast */
            font-weight: 500;
            margin: 0;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
            display: block;
            width: 100%;
        }
        .form-control {
            height: 50px;
        }
        .btn-custom {
            background-color: #aa3757; /* Custom button color (change as needed) */
            color: #ffffff; /* Text color */
        }
        .btn-custom:hover {
            background-color: #aa3757; /* Darker shade on hover */
        }
        .icons {
            font-size: 30px;
        }
        .btn-google {
            background-color: #4285F4; /* Google blue color */
            color: #ffffff; /* Text color */
        }
        .btn-google:hover {
            background-color: #357AE8; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <!-- Sign Up Card -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <p class="welcome text-center">Welcome! Create a new account to get started.</p>
                        <br>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <form>
                                    <h1 class="text-center">Create Account</h1>
                                    <input type="text" class="form-control mt-2" placeholder="Name" required />
                                    <input type="email" class="form-control mt-2" placeholder="Email" required />
                                    <input type="password" class="form-control mt-2" placeholder="Password" required />
                                    <button type="submit" class="btn btn-custom w-100 mt-3">Sign Up</button> <!-- Custom button -->
                                </form>
                                <div class="text-center mt-3">
                                    <!-- Google Sign-In Button styled as a custom button -->
                                    <button class="btn btn-google w-100 mt-2" type="button">
                                        <i class="fa-brands fa-google"></i> Sign in with Google
                                    </button>
                                    <p class="mt-2">Already have an account? <button class="btn btn-link" id="toggleSignIn">Sign In</button></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleSignIn = document.getElementById('toggleSignIn');
        const toggleSignUp = document.getElementById('toggleSignUp');
        
        toggleSignIn.addEventListener('click', function() {
            document.querySelector('.sign-in').scrollIntoView({ behavior: 'smooth' });
        });

        toggleSignUp.addEventListener('click', function() {
            document.querySelector('.sign-up').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
