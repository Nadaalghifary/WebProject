    <script>
           // Stadiums data for World Cup 2024
           const stadiums = [
    {
        id: 1,

        city: "Jeddah",
        location: { lat: 21.76356353435363, lng: 39.163979647814116 },

        accommodations: "Sheraton Dammam Hotel, Sofitel Al Khobar, Kempinski Al Othman",
        matchDays: ["2024-06-07", "2024-06-10"],
    },
    {
        id: 4,
        name: "Prince Sultan bin Abdulaziz Sports City Stadium",
        city: "Abha",
        location: { lat: 18.311544032308525, lng: 42.59783514056459},
        attractions: "Asir National Park, Green Mountain, Habala Village",
        accommodations: "Abha Palace Hotel, Blue Inn Hotel, Azd Hotel",
        matchDays: ["2024-06-12", "2024-06-15"],
    },
    {
        id: 5,
        name: "Prince Faisal bin Fahd Stadium",
        city: "Riyadh",
        location: { lat: 24.663354069119453, lng: 46.73960072802758 },
        attractions: "Al-Murabba Palace, Diriyah Gate, Salam Park",
        accommodations: "Hyatt Regency Riyadh, Fraser Suites Riyadh, Radisson Blu Riyadh",
        matchDays: ["2024-06-18", "2024-06-21"],
    },
 
];
function displayStadiums() {
    const stadiumInfo = document.getElementById("stadiumInfo");
    const cards = stadiums.map(stadium => `
        <div class="col-md-6">
            <div class="card stadium-card">
                <div class="card-body">
                    <h5 class="card-title">${stadium.name}</h5>
                    <p class="card-text">
                        <strong>City:</strong> ${stadium.city}<br>
                        <strong>Nearby Attractions:</strong> ${stadium.attractions}<br>
                        <strong>Accommodations:</strong> ${stadium.accommodations}<br>
                        <strong>Match Days:</strong> ${stadium.matchDays.join(", ")}
                    </p>
                    <div id="map-${stadium.id}" class="map-container"></div>
                    <div id="weather-${stadium.id}" class="weather-info"></div>
                </div>
            </div>
        </div>
    `).join("");

    stadiumInfo.innerHTML = cards;

    // Initialize maps and weather for each stadium
    stadiums.forEach(stadium => {
        initMap(`map-${stadium.id}`, stadium.location);
        fetchWeather(stadium.city, `weather-${stadium.id}`);
    });
}

function initMap(containerId, location) {
    const map = new google.maps.Map(document.getElementById(containerId), {
        zoom: 12,
        center: location,
    });
    new google.maps.Marker({ position: location, map: map });
}

function loadMapsForStadiums() {
    stadiums.forEach(stadium => {
        initMap(`map-${stadium.id}`, stadium.location);
    });
}

window.onload = () => {
    displayStadiums();
    setTimeout(loadMapsForStadiums, 1000); // Ensure the DOM is ready
};

function fetchWeather(city, containerId) {
    const apiKey = "d1408a564e8c96cc60608fd88e63e0d3";
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
        .then(response => response.json())
        .then(data => {
            const weatherContainer = document.getElementById(containerId);
            if (data.cod === 200) {
                weatherContainer.innerHTML = `
                    <strong>Weather:</strong> ${data.weather[0].description}<br>
                    <strong>Temperature:</strong> ${data.main.temp}°C<br>
                    <strong>Humidity:</strong> ${data.main.humidity}%<br>
                    <strong>Wind Speed:</strong> ${data.wind.speed} m/s
                `;
            } else {
                weatherContainer.innerHTML = "<strong>Weather data not available.</strong>";
            }
        });
}

    </script>
