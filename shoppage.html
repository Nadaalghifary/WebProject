    <meta charset="UTF-8">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core Theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <style>
        body {
            background-color: #f8f9fa;
            color: #005430;
        }
        h2 {
            color: #005430;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #005430;
            border: none;
        }
        .btn-primary:hover {
            background-color: #003d2e;
        }
        .btn-success {
            background-color: #005430;
            border: none;
        }
        .btn-success:hover {
            background-color: #003d2e;
        }
        .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">World Cup 2024</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="hostcountry.html">Host Country</a></li>
                    <li class="nav-item"><a class="nav-link" href="index2.html">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="team.html">Teams</a></li>
                    <li class="nav-item"><a class="nav-link" href="index3.html">Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="stadiums.html">Stadiums</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">Latest News</a></li>
                    <li class="nav-item"><a class="nav-link" href="shoppage.html">Shop</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Shop Your Favorite Items</h2>
        <div class="row g-4">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="images/T-shirt.png" class="card-img-top" alt="T-Shirt">
                    <div class="card-body text-center">
                        <h5 class="card-title">T-Shirt</h5>
                        <p class="card-text">$25.00</p>
                        <button class="btn btn-primary add-to-cart" data-name="T-Shirt" data-price="25">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="images/cap.png" class="card-img-top" alt="Cap">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cap</h5>
                        <p class="card-text">$15.00</p>
                        <button class="btn btn-primary add-to-cart" data-name="Cap" data-price="15">Add to Cart</button>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="images/scarf.png" class="card-img-top" alt="Scarf">
                    <div class="card-body text-center">
                        <h5 class="card-title">Scarf</h5>
                        <p class="card-text">$20.00</p>
                        <button class="btn btn-primary add-to-cart" data-name="Scarf" data-price="20">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-success" id="go-to-payment">Go to Payment</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container px-5 text-center">
            <p class="mb-2">Â© 2024 World Cup. All Rights Reserved.</p>
            <div>
                <a href="https://facebook.com" target="_blank" class="text-white mx-2">
                    <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-white mx-2">
                    <i class="bi bi-twitter" style="font-size: 1.5rem;"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="text-white mx-2">
                    <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
                </a>
                <a href="https://youtube.com" target="_blank" class="text-white mx-2">
                    <i class="bi bi-youtube" style="font-size: 1.5rem;"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            const cart = [];

            // Add to Cart Function
            $(".add-to-cart").on("click", function () {
                const name = $(this).data("name");
                const price = $(this).data("price");

                cart.push({ name, price });
                alert(`Cart Updated! Items in Cart: ${cart.length}`);
                localStorage.setItem("shoppingCart", JSON.stringify(cart));
            });

            // Redirect to Payment Page
            $("#go-to-payment").on("click", function () {
                if (cart.length === 0) {
                    alert("Your cart is empty. Please add items first.");
                    return;
                }
                window.location.href = "payment.html";
            });
        });
    </script>
</body>
</html>
