    <script>
        // Render the PayPal Button
        paypal.Buttons({
            createOrder: function(data, actions) {
                const matchSelected = document.getElementById("matchs").value;
                const categorySelected = document.getElementById("category").value;
                const ticketPrice = categorySelected === "VIP" ? "100.00" : categorySelected === "Standard" ? "50.00" : "30.00";

                if (!matchSelected || !categorySelected) {
                    alert("Please select match and category before proceeding to payment.");
                    return;
                }

                return actions.order.create({
                    purchase_units: [{
                        amount: { value: ticketPrice },
                        description: `Booking for ${matchSelected} - ${categorySelected} category`
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert(`Thank you ${details.payer.name.given_name}, your booking is confirmed!`);
                });
            }
        }).render('#paypal-button-container');

        // Update ticket price display
        const categoryDropdown = document.getElementById("category");
        const priceDisplay = document.getElementById("ticket-price");

        categoryDropdown.addEventListener("change", function () {
            const selectedCategory = categoryDropdown.value;
            let ticketPrice;

            if (selectedCategory === "VIP") {
                ticketPrice = "100.00 USD";
            } else if (selectedCategory === "Standard") {
                ticketPrice = "50.00 USD";
            } else if (selectedCategory === "Economy") {
                ticketPrice = "30.00 USD";
            } else {
                ticketPrice = "";
            }

            priceDisplay.textContent = ticketPrice ? `Ticket Price: ${ticketPrice}` : "";
        });
    </script>
